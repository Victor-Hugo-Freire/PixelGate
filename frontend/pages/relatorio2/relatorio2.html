<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório: Jogos Mais Vendidos</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="relatorio2.css" />
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="../../index.html" class="logo">PixelGate</a>
        <div id="header-actions"></div>
      </div>
    </header>
    <main>
      <div id="mensagem"></div>
      <h1>Relatório: Jogos Mais Vendidos</h1>
      <form id="filtroForm" class="filtro-form">
        <div class="filtro-group">
          <label for="anoFiltro">Ano:</label>
          <select id="anoFiltro" name="anoFiltro"></select>
        </div>
        <div class="filtro-group">
          <label for="mesFiltro">Mês:</label>
          <select id="mesFiltro" name="mesFiltro">
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="filtro-group">
          <label for="categoriaFiltro">Categoria:</label>
          <select id="categoriaFiltro" name="categoriaFiltro">
            <option value="">Todas</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Aplicar Filtro</button>
      </form>
      <div id="relatorioContainer" style="display: none">
        <h2>Top 10 Jogos Mais Vendidos</h2>
        <table id="tabelaRelatorio">
          <thead>
            <tr>
              <th>Jogo</th>
              <th>Categorias</th>
              <th>Vendas</th>
              <th>Receita Gerada</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button
          id="btnExportarPDF"
          class="btn-primary"
          style="margin-top: 16px"
        >
          Exportar PDF
        </button>
      </div>
    </main>
    <script src="relatorio2.js"></script>
  </body>
</html>
