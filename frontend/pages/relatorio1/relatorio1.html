<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relatório: Clientes que Mais Compraram</title>
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="relatorio1.css" />
  </head>
  <body>
    <nav>
      <div class="header-top">
        <div class="logo">PixelGate</div>
        <div class="header-actions" id="header-actions"></div>
      </div>
      <div class="menu-bar">
        <ul class="menu">
          <li><a href="../../index.html">Loja</a></li>
          <li>
            <a href="../../pages/library/library.html" id="libraryLink"
              >Biblioteca</a
            >
          </li>
          <li>
            <a href="../../pages/cart/cart.html" id="cartLink">Carrinho</a>
          </li>
        </ul>
      </div>
    </nav>
    <main>
      <div id="mensagem"></div>
      <h1>Relatório: Clientes que Mais Compraram</h1>
      <form id="filtroForm" class="filtro-form">
        <div class="filtro-group">
          <label for="anoFiltro">Ano:</label>
          <select id="anoFiltro" name="anoFiltro"></select>
        </div>
        <div class="filtro-group">
          <label for="mesFiltro">Mês:</label>
          <select id="mesFiltro" name="mesFiltro">
            <option value="">Qualquer mês</option>
            <option value="01">Janeiro</option>
            <option value="02">Fevereiro</option>
            <option value="03">Março</option>
            <option value="04">Abril</option>
            <option value="05">Maio</option>
            <option value="06">Junho</option>
            <option value="07">Julho</option>
            <option value="08">Agosto</option>
            <option value="09">Setembro</option>
            <option value="10">Outubro</option>
            <option value="11">Novembro</option>
            <option value="12">Dezembro</option>
          </select>
        </div>
        <div class="filtro-group">
          <label for="orderByFiltro">Ordenação:</label>
          <select id="orderByFiltro" name="orderByFiltro">
            <option value="total_jogos">Mais jogos comprados</option>
            <option value="total_jogos_asc">Menos jogos comprados</option>
            <option value="valor_gasto">Mais valor gasto</option>
            <option value="valor_gasto_asc">Menos valor gasto</option>
          </select>
        </div>
        <button type="submit" class="btn-primary">Aplicar Filtro</button>
      </form>
      <div id="relatorioContainer" style="display: none">
        <h2>Clientes que Mais Compraram</h2>
        <table id="tabelaRelatorio">
          <thead>
            <tr>
              <th>Cliente</th>
              <th>Email</th>
              <th>Total de Jogos</th>
              <th>Valor Gasto</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <button
          id="btnExportarPDF"
          class="btn-primary"
          style="margin-top: 16px"
        >
          Exportar PDF
        </button>
      </div>
    </main>
    <script src="relatorio1.js"></script>
  </body>
</html>
