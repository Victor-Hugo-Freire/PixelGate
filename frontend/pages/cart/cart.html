<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho | PixelGate</title>
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../../global.css" />
  </head>
  <body>
    <nav>
      <div class="header-top">
        <div class="logo">PixelGate</div>
        <div class="header-actions" id="header-actions"></div>
      </div>
      <div class="menu-bar">
        <ul class="menu">
          <li><a href="../../index.html">Loja</a></li>
          <li>
            <a href="../library/library.html" id="libraryLink">Biblioteca</a>
          </li>
          <li class="active"><a href="#" id="cartLink">Carrinho</a></li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="cart-section">
        <div class="cart-main">
          <div class="cart-items" id="cartItems"></div>
          <aside class="cart-right">
            <div class="cart-titles" id="cartTitles"></div>
            <div class="cart-summary-box">
              <div class="cart-total">
                <span>Total:</span>
                <span id="cartTotal">R$ 0,00</span>
              </div>
              <button class="btn-primary" id="checkoutBtn">
                Ir para pagamento
              </button>
            </div>
          </aside>
        </div>
      </section>
      <div id="cartMessage" class="cart-message"></div>
    </main>
    <script src="cart.js"></script>
  </body>
</html>
